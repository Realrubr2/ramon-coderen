<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MP2023</title>
        <link rel="stylesheet" href="/view/marathon.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <main>
            <h1>Marathon planner</h1>
            <p>On this website you can fill in the date and the desired speed. <br> marathon planner will make a scheduled plan for you too train</p>
        </main>
        <form action="" onsubmit="return false">
            <label for="name">Name</label><br>
            <div class="dropdown">  
             <select name="typeOfRun" id="typeOfRun">
            <option value="marathon">Marathon</option>
            <option value="halfMarathon">Half a marathon</option>
            <option value="10k">10k</option>
             </select>
            </div><br>
            <label for="marathonDate">Date of the marathon</label><br>
            <input type="date" name="marathonDate" id="marathonDate"><br>
            <label for="date">Date you want to start training</label><br>
            <input type="date" id="date" name="date"><br>
            <label for="startingDistance">Your starting distance in kilometers</label><br>
            <input type="number" placeholder="starting distance" id="startingDistance" name="startingDistance" min="0" max="100"><br>
            <label for="daysOfTraining">The amount of days a week you want to train</label><br>
            <input type="number" placeholder="days" id="daysOfTraining" name="daysOfTraining" min="0" max="7"><br>
            <label for="startingSpeed">Starting speed</label><br>
            <input type="range" min="1" max="15" value="7.5" step="0.1" id="startingSpeed" name="startingSpeed"><br>
            <label for="desired speed"> desired speed</label><br>
            <input type="range" min="1" max="15" value="7.5" step="0.1" id="desiredSpeed" name="desiredSpeed"><br>
            <p>Your starting speed: <span id="startingSpeedOutput"></span></p>
            <p>Your desired speed: <span id="desiredSpeedOutput"></span></p>
            <br>
            <input type="button" placeholder="calulate" id="calculateButton">
            <div id="message"></div>
        </form>
    </body>
    </html>
    <script type="text/javascript" src="/view/marathon.js"></script>
